	<h1 class="tituloForm">FORMULARIO DE CONTACTO</h1>

	<!-- CONTENIDO PRINCIPAL -->
	
	<form class="container formulario">
		<div class="mb-3">
		  <label for="Email" class="form-label">Correo electronico</label>
		  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
		  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electronico</div>
		</div>
		<div class="mb-3">
		  <label for="nombre" class="form-label">Nombre completo</label>
		  <input type="text" class="form-control" id="nombre">
		</div>
		<div class="mb-3">
			<label for="numero" class="form-label">Telefono de contacto</label>
			<input type="number" class="form-control" id="numero">
		  </div>
	
		
		<div class="col-sm-3">
			<label for="consulta" class="form-label">Interes</label>
			<select class="form-select" id="consulta">
			  <option selected>Elegir...</option>
			  <option value="1">Vida</option>
			  <option value="2">Patrimoniales</option>
			  <option value="3">Ambas</option>
			</select>
		  </div>
		
		<input class="btn btn-primary" type="reset" value="Reset" id="borrar">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">ENVIAR</button>
		
				
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Gracias por contactarnos!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					En breve nos pondremos en contacto con usted!
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-primary">CERRAR</button>
					</div>
				</div>
			</div>
		</div>
				
	</form>
